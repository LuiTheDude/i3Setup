# ===========================
# Picom Configuration for i3
# ===========================

# Backend
backend = "glx";

# Window opacity
inactive-opacity = 0.75;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
use-ewmh-active-win = true;

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Shadows
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.4;

# Transparency for specific windows (only when inactive)
opacity-rule = [
    "90:class_g = 'Alacritty' && !focused",
    "90:class_g = 'URxvt' && !focused",
    "85:class_g = 'Gnome-terminal' && !focused",
    "85:class_g = 'gnome-terminal-server' && !focused"
];

# Rounded corners (optional)
corner-radius = 5;

# Exclude windows from effects
shadow-exclude = [
    "class_g = 'i3-frame'",
    "class_g = 'Conky'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

fading-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];
